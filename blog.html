<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .navbar {
    text-align: center;
    background-color: #444;
    padding: 10px 0;
    color: #fff;
  }

  .navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: #00a86b;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .subscription-form {
    text-align: center;
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
  }

  .subscription-form h2 {
    color: #00a86b;
    margin-bottom: 10px;
  }

  .subscription-form p.intro {
    color: #fff;
    margin-bottom: 20px;
    animation: slideInDown 1s ease-in-out;
  }

  .subscription-form p.instructions {
    color: #ccc;
    margin-bottom: 20px;
    font-size: 14px;
    animation: slideInUp 1s ease-in-out;
  }

  .email-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }

  .subscribe-btn {
    background-color: #00a86b;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .subscribe-btn:hover {
    background-color: #008a58;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<title>Art Gallery Blog Subscription</title>
</head>
<body>
  <div class="container">
    <div class="subscription-form">
      <div class="navbar">
        <a href="exhibition.html">Exhibitions</a>
        <a href="artists.html">Artists' Profiles</a>
        <a href="mycart.html">My Cart</a>
        <a href="contactus.html">Contact Us</a>
        <a href="blog.html">Blog Subscription</a>
      </div>
      <h2>Subscribe to Our Art Blog</h2>
      <p class="intro">Stay Inspired with Art and Articles</p>
      <p class="instructions">Subscribe now to receive updates on new artworks, artist insights, and more.</p>
      <form>
        <input type="email" class="email-input" placeholder="Enter your email">
        <br>
        <button type="submit" class="subscribe-btn">Subscribe</button>
      </form>
    </div>
  </div>
</body>
</html>
